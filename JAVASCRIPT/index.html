<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JAVASCRIPT!!!</title>
        <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">

    <body>

        <div class="container">
            <h1> HELLO WORLD!</h1>        

            <form name="text" action="">

                <input class="form-control" type="text" id="text" name="text" minlength=3 maxlength="10" placeholder="Guess the animal" autofocus required >
                <input type="button" class="btn btn-success" id="btn" value="Enter">
            </form>
            <h1 id="ans"></h1>
        </div>

        <div class="container">



        </div>



        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/tether/1.4.0/tether.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript">

            var text = document.getElementById('text');
            var btn = document.getElementById('btn');
            var fword = document.getElementById('ans');
            var arr = ['dog', 'cat' , 'lizzard' , 'snake']
            var life = 9 ;

            btn.addEventListener('click', function(e){
                var ans = String(arr[Math.floor(Math.random() * arr.length)])
                
                if(!text.value){
                    fword.innerHTML = "Its Blank!"
                } 
                else {
                    
                    for(var i = 0 ; i < life ; i++ ){
                        
                        
                if(text.value !== ans  ) {


//                    console.log(ans)
//                    console.log(i)
//                    console.log(life)
                    fword.innerHTML = "Nah! You're Wrong! the answer is " + ans + " Your life is " + life-- + " remaining" ;
//
//                    
//                    life--;
                    e.stopPropagation()
                    e.preventDefault();
                    
//                  
                }
                else {

                   fword.innerHTML = "CORRECT!"
                     e.stopPropagation();
                }

                    fword.innerHTML = "GAME OVER!";
                    }
                    

                }


            })



        </script>

    </body>
