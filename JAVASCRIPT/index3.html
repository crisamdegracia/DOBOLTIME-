            <h1>Test Your Reaction</h1>
            <p>Click on the boxes and circles as quickly as you can!</p>

        <script type="text/javascript">
            
            var time    = document.getElementById('yourTime'),
                box     = document.getElementById('movingBox'),
                btnStart     = document.getElementById('btnStart');
            var start = new Date().getTime();
                box.style.display = 'none';
            
            btnStart.addEventListener('click' , function(){
                box.style.display = 'block';
                btnStart.style.display = 'none';
            })
            
            box.addEventListener('click' , function(){
                                

                timeout(start)

            })        





            function movingBox(s,tt){

            }



            function timeout(s){


                box.style.display = 'none';
                var end = new Date().getTime();
                var timeTaken = (end - s) / 1000 ; 

                time.innerHTML = timeTaken + 's';
                setTimeout(function(){
                    start = new Date().getTime();

                    box.style.height = `${Math.floor(Math.random()*200)}px`;
                    box.style.width = `${Math.floor(Math.random()*200)}px`;
                    box.style.borderRadius = `${Math.floor(Math.random()*200)}px`;
                    box.style.backgroundColor = getRandomColor();
                    box.style.top = `${Math.floor(Math.random()*300)}px`;
                    box.style.bottom = `${Math.floor(Math.random()*300)}px`;
                    box.style.left = `${Math.floor(Math.random()*300)}px`;
                    box.style.right = `${Math.floor(Math.random()*300)}px`;
                    box.style.display = 'block';


                }, Math.floor(Math.random()*1000) )

                console.log(timeTaken*1000)

            }


            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }


        </script>
