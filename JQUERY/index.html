<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQUERY</title>

        <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./devicon.min.css">
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./jquery-ui/jquery-ui/jquery-ui.css">
    </head>
    <body>

        <div class="container">
            <h1>Form</h1>

            <form action="">

                <div class="alert alert-danger" id="errD"></div>
                <div class="alert alert-success" id="errS"></div>
                <div class="form-inline">

                    <label name="name" for="email">Email:</label>
                    <input id="email" type="email" class="form-control" placeholder="enter Email" name="email" required autofocus >
                </div>

                <div class="form-inline">

                    <label name="name" for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="enter name" required>
                </div> 

                <div class="form-inline">

                    <label name="name" for="name">TelePhone:</label>
                    <input type="text" id="phone" class="form-control" placeholder="63123456789" required>
                </div>

                <div class="form-inline">

                    <label name="name" for="name">Password:</label>
                    <input type="password" id="password" maxlength="10" pa class="form-control" placeholder="enter PW" required>
                </div>
                <div class="form-inline">

                    <label name="name" for="name">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter PW" required>
                </div>
                <input class="btn btn-success" id="btnSubmit" type="submit">
            </form>

        </div>

        <script src="jquery.min.js"></script>
        <script src="./jquery-ui/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/tether/1.4.0/tether.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">

            var errD = $('#errD');
            var errS = $('#errS');
            var email = $('#email'),
                name    = $('#name'),
                tel  = $('#phone'),
                pw  = $('#password'),
                cpw  = $('#confirmPassword'),
                errMsg = '';

            errD.css('display','none');
            errS.css('display','none');

            $('#btnSubmit').click(function(){


                if(!validateEmail(email.val())) {
                    errMsg+= '<p> Email is incorrect. <p> '

                } 
                if(!$.isNumeric(tel.val())){
                    errMsg += '<p> Telephone number is incorrect.<p>'
                }
                
                if(!name.val()){
                    errMsg += '<p> Name cannot be Empty';
                }

                if(errD.val() !== ''){
                    errD.css('display','block')
                    errD.html(errMsg)
                }

                if(!errMsg) {
                    errS.css('display','block');
                    errS.html('AWESOME!')
                    console.log('ggggg')
                }



            })





            function validateEmail(email) 
            {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }












        </script>
    </body>
</html>
