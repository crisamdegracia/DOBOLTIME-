<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Hello, world!</title>

        <style>
            body {
                margin: 0 auto;
            }

            #ewan {
                border-radius: 20px;
                width: 60em;
                height: 13em;
                border: 1px solid #eee;
                margin: 0 auto;
                margin-top: 100px;
                padding-top: 20px ;
            }
            .input-field {
                margin: 2px;
            }
            #btnSubmit {
                margin: 0 auto;
            }

            #irow {
                border-radius: 20px;
                padding-bottom: 20px;
                background-color: #232;
                margin-top: 20px;
                border: 1px solid #ccc;
            }

        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a class="navbar-brand" href="#">Sambeetech</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                </div>
            </div>
        </nav>


        <div class="container">


            <div class="row" id="irow">
                <div id="ewan" class="col-sm-8 col-md-6">
                    <form>

                        <div class="input-field">
                            <input type="text" id="fname" class="form-control" placeholder="First name" required autofocus>
                        </div>

                        <div class="input-field">
                            <input type="text" id="lname" class="form-control" placeholder="Last name" required="1">
                        </div>
                        <div class="input-field">
                            <input type="email" id="email" class="form-control" placeholder="Email" required >
                        </div>
                        <div class="text-center">

                            <input id="btnSubmit" type="submit" value="submit" class="btn btn-success form-control">
                        </div>
                    </form>
                </div>

            </div>    
            <h1 id="errorMsg"></h1>
        </div>






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


        <script type="text/javascript">

            var fname = $('#fname'),
                lname  = $('#lname'),
                email  = $('#email'),
                btnSubmit  = $('#btnSubmit'),
                errmsg  = $('#errorMsg'),
                error  = "";

            btnSubmit.click(function(e){
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                console.log(validateEmail(email.val()))
                if(!fname.val()){
                    error += '<p>First name is required.</p>';
                }
                if(!lname.val()){
                    error += '<p>Last name is required.</p>';
                }
                if(!email.val()){
                    error += '<p>Email is required.</p>';
                }
                
                if(validateEmail(email.val())){
                    console.log(email.val())
                }
                if(error){
                    if (!validateEmail(email.val())){
                        
                    errmsg.addClass('alert alert-danger')
                    errmsg.html(error)
                    }
                } else {
                    errmsg.addClass('alert alert-success')
                    errmsg.html('ALRIGHT!');
                }


            })


            function validateEmail(email) 
            {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

        </script>




    </body>
</html>
