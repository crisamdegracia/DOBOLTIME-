<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CANVAS</title>
		<style>
			body {
				width: 720px;
				height:420px;
				margin: 0 auto;

			}

			#canvas {
				width: 500px;
				height: 500px;
				border: 1px solid #333;
			}
		</style>

	</head>
	<body>


		<canvas id="canvas">

		</canvas>


		<script type="text/javascript">


			var canvas = document.getElementById('canvas'),
					context = canvas.getContext('2d');

			context.fillStyle = '#a01';
			context.fillRect(100,50, 100, 50);


			context.strokeStyle = '#933';
			context.moveTo(150 , 100);
			
			
			context.lineTo(150 , 300)
			canvas.lineWidth = 1
			context.stroke();
			
			
			
			context.beginPath();
			context.arc(50 , 50 , 20 , 0 , 2*Math.PI)
			context.stroke();
			

		</script>

	</body>
</html>
